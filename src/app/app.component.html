<div class="main-container">
  <p-menubar styleClass="navbar">
    <ng-template pTemplate="start">
      <div class="mr-2">
        <div style="color: #ffd2ad;font-size: 15pt;line-height: 18px;">
          <b style="font-size: 28pt;color: #ff9741">N</b><b>UMERICAL</b>
          METHOD<br>
          <label style="font-size: 10pt;color: rgb(207, 207, 207);"><b style="font-size: 14pt">C</b>ALCULATOR
            PROJECT</label>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-content-center flex-wrap" style="min-height: 200px">
        <div class="flex align-items-center justify-content-center">
          <div *ngIf="showHome">
            <button pButton type="button" icon="pi pi-home" class="p-button-rounded p-button-text p-button-sm"
              style="color: #FFF;" routerLink="/" label="หน้าแรก"></button>
          </div>

            <i class="pi pi-circle-fill ml-2 color-box" style="color: #F23838"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #0E4C59"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #acadf2"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #AC3520"></i>
          </div> -->
          <div *ngIf="!showHome">
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #F2811D"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #F23838"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #0E4C59"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #acadf2"></i>
            <i class="pi pi-circle-fill ml-2 color-box" style="color: #AC3520"></i>
          </div>

  </p-menubar>
</div>

        <i class="pi pi-circle-fill ml-2" style="font-size: 14px;color: #00b64c" *ngIf="api_status"></i>

        <p style="font-size: 9pt;"><b>API:</b> https://projects.kmutnb.wutthiphon.space/Numerical/api</p>
      </div>
    </div>

    <div class="col-12" align="center" style="color: #8f8f8f;">
